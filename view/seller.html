<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidación Vendedor</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="my-3 mx-5 ">
    <a href="menu.html">
    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
    </svg>
    </a>
</div>
    <div id="app" class="container">
      <form class="content my-5 text-center" @submit.prevent="addSeller">
        <h2>Liquidación Vendedor</h2>
        <div class="row mt-5 mb-2 mx-2">
          <div class="col">
            <div class="input-group mb-3">
              <label class="m-1" style="font-size: 19px">Salario Base</label> 
              <input v-model.number="baseSalary" class="w-100 border border-1 rounded py-2 px-3" type="text" placeholder="Ingrese salario base">
            </div>
            <span class="error" style="color: red" v-if="errorBaseSalary">El campo salario base debe ser un dato valido</span>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <label class="m-1" style="font-size: 19px">Total de Ventas</label> 
              <input v-model.number="totalSales" class="w-100 border border-1 rounded py-2 px-3" type="text" placeholder="Ingrese comisión">
            </div>
            <span class="error" style="color: red" v-if="errorTotalSales">El campo Total de ventas debe ser un dato valido</span> 
          </div>
        </div>           
        <div class="row">
           <div class="col">
             <button class="btn btn-danger">Calcular</button>
           </div>
        </div>
    </form>
        <div>
          <table class="table  mt-4">
              <thead class="bg-dark text-white">
              <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Salario Base</th>
                  <th scope="col">Total Venta</th>
                  <th scope="col">Subsidio</th>
                  <th scope="col">Total a Pagar</th>
                  <th scope="col">Eliminar</th>
              </tr>
              </thead>
              <tbody v-if="dataSellers.length">
              <tr v-for="(item,i) in dataSellers">
                  <td v-text="i + 1"></td>
                  <td v-text="showFormatedNumber(item.baseSalarySel)"></td>
                  <td v-text="showFormatedNumber(item.totalSalesSel)"></td>
                  <td v-text="showFormatedNumber(item.transportSubsidySel)"></td>
                  <td v-text="showFormatedNumber(item.totalPaySel)"></td>
                  <td>
                      <button type="button" class="btn btn-danger" @click ="messageDelete(item,i)">Eliminar</button>
                  </td>
              </tr>
              </tbody>
              <tbody v-else>
                  <tr>
                    <td colspan="7" class="text-center justify-content-center">Tu lista de liquidación está vacía</td>
                  </tr>
                </tbody>
          </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../js/seller.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
