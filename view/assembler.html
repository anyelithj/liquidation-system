<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title> Liquidación Ensamblador</title>
  </head>
  <body>
    <div class="my-5 mx-5 d-flex flex-row-reverse">
      <a href="../index.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#a52834" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
          <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg>
      </a>
    </div>
    <div id="app" class="container">
      <h3 class="mt-4 mb-2 text-danger text-center">Liquidación</h3>
      <button class="btn btn-danger "  @click="showDataFromAdmin" >show</button>
      <form
      @submit.prevent="calculateLiquidation"
      >
        <fieldset >
            <div class="mb-3">
                <label  class=" form-label ">Nombre del trabajador</label>
                <input v-model="fullName"  type="text " class="form-control">  
                <div>
                 <h6 class="error" v-if="errors.fullName" style="color:red" v-text="'wkjhgiugb'" ></h6>
                </div> 
            </div>
              <div class="mb-3">
                <label class="form-label ">Número de cédula</label>
                <input v-model.number="identityNumber" type="text " class="form-control">
                <div>
                 <h6 class="error" v-if="errors.identityNumber" style="color:red" v-text="'wkjhgiugb'" ></h6>
                </div> 
              </div>
          <div class="mb-3">
            <label  class=" form-label ">Salario base</label>
            <input v-model.number="baseSalary"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errors.baseSalary" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div>  
          </div>
          <div class="mb-3">
            <label class="form-label ">Número de horas extras</label>
            <input v-model.number="extraHoursQuantity" type="text " class="form-control">
            <div>
             <h6 class="error" v-if="errors.extraHoursQuantity" style="color:red" v-text="'wkjhgiugb'" ></h6>
             </div> 
          </div>
          <div class="mb-3">
            <label  class=" form-label ">Valor del subsidio</label>
            <input v-model.number="subsidy" type="text " class="form-control">  
            <div>
                <h6 class="error" v-if="errors.subsidy" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div>  
          </div>
          <div class="mb-3">
            <label  class=" form-label ">Número de hijos</label>
            <input v-model.number="bonus" type="text " class="form-control"> 
            <div>
                <h6 class="error" v-if="errors.bonus" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div>   
          </div>
          <div class="mb-3">
            <label class="form-label ">Número de zapatillas vendidas (comisión)</label>
            <input v-model.number="comission" type="text " class="form-control">
            <div>
                <h6 class="error" v-if="errors.comission" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div> 
          </div>
          <span class="d-flex justify-content-center " >
            <button  class=" btn shadow btn-danger ">Calcular</button>
          </span>
        </fieldset>
      </form>
      
      <table    class="table mt-4 mb-5">
        <thead>
          <tr
            style="background: #262626"
            class="text-center text-white"
          >
            <th scope="col">Item</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cédula</th>
            <th scope="col">Salario</th>
            <th scope="col">Horas extras</th>
            <th scope="col">Subsidio</th>
            <th scope="col">Bono</th>
            <th scope="col">Comisión</th>
            <th scope="col">Total</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody v-if="consolidationLiquidations.length" >
          <tr
            style="background: #fff"
            class="text-center text-dark"
           v-for="(item, i ) in consolidationLiquidations"
          >
            <td   v-text="i + 1 "></td>
            <td   v-text="item?.fullName"></td>
            <td   v-text="item?.identityNumber"></td>
            <td   v-text="showFormatedNumber(item?.baseSalary)"></td>
            <td   v-text="showFormatedNumber(item?.extraHoursQuantity)"></td>
            <td   v-text="showFormatedNumber(item?.subsidy)"></td>
            <td   v-text="showFormatedNumber(item?.bonus)" ></td>
            <td   v-text="showFormatedNumber(item?.comission)" ></td>
            <td   v-text="showFormatedNumber(item?.total)" ></td>
            <td>
                <button  class="shadow btn btn-danger btn-sm " @click="deleteAlert(item)">X</button>
            </td>
          </tr>
        </tbody>
        <tbody v-else >
            <tr  >
               <td colspan="10" class="text-center justify-content-center ">
                Tu lista de liquidaciones está vacía
               </td>
            </tr>
        </tbody>
      </table>
      
      
      <canvas id="myChart"></canvas>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="../js/assembler.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
      </body>
    </html>
