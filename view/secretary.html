<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />
</head>
<body>
    <div id="app" class="container">
        <form class="content my-5 text-center" @submit.prevent="addSecretary">
            <h2>Liquidación Secretario</h2>
            <div class="row mt-5 mb-2 mx-2">
              <div class="col">
                <div class="input-group mb-3">
                  <label class="m-1" style="font-size: 19px">Salario Base</label> 
                  <input v-model.number="baseSalary" class="w-100 border border-1 rounded py-2 px-3" type="text" placeholder="Ingrese salario base">
                </div>
                <span class="error" style="color: red" v-if="errorBaseSalary">El campo salario base debe ser un dato valido</span>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <label class="m-1" style="font-size: 19px">Horas Extras</label>
                  <input v-model.number="extraHours" class="w-100 border border-1 rounded py-2 px-3" type="text" placeholder="Ingrese horas extras">
                </div>
                <span class="error" style="color: red" v-if="errorExtraHours">El campo horas extras debe ser un dato valido</span>
            </div>
            </div>           
            <div>
                <button class="btn btn-danger">Calcular</button>
            </div>
        </form>
        <div>
          <table class="table  mt-4">
              <thead class="bg-dark text-white">
              <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Salario Base</th>
                  <th scope="col">Horas Extras</th>
                  <th scope="col">Total a Pagar</th>
                  <th scope="col">Eliminar</th>
              </tr>
              </thead>
              <tbody v-if="dataSecretarys.length">
              <tr v-for="(item,i) in dataSecretarys">
                  <td  v-text="i + 1"></td>
                  <td  v-text="item.baseSalarySec"></td>
                  <td v-text="item.extraHourSec"></td>
                  <td v-text="item.totalPaySec"></td>
                  <td>
                      <button type="button" class="btn btn-danger" @click ="deleteSalary(item,i)">Eliminar</button>
                  </td>
              </tr>
              </tbody>
              <tbody v-else>
                  <tr>
                    <td colspan="5" class="text-center justify-content-center">Tu lista de liquidación está vacía</td>
                  </tr>
                </tbody>
          </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../js/secretary.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
