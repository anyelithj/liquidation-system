<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title> Administrador</title>
  </head>
  <body>
    <div class="my-3 mx-5 ">
      <a href="menu.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
      </svg>
      </a>
  </div>
    <div id="app" class="container">
      <h3 class="mt-4 mb-2 text-danger text-center">Editar valores según el cargo</h3>

      <button @click="showData" class="btn btn-danger">update</button>
      
      <div class="row d-flex justify-content-start">
        <label  class="col-4 rounded-1 text-center " >Roles</label>
        <select class="col-4 rounded-1 text-center bg-light"
          v-model="defaultRol"
         
        >
          <option
            v-for="(rol,i) in wholeRoles"
            v-text="rol"
            class="rounded-4 text-center"
          ></option>
        </select>
        <span class="error text-center" style="color: red" v-if="errors.selectOptions"
          >Seleccione una opción valida.</span
        >
      </div>
     
<div class="container">
      <form class="mt-4" v-if="defaultRol === 'Ensamblador' "
      @submit.prevent=""
      >
        <fieldset >
               <h5  >Ensamblador</h5>
          <div class="mb-3">
            <label  class=" form-label ">Salario base</label>
            <input v-model.number="inputRoles.assembler.baseSalary"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errors.assembler.baseSalary" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label class="form-label ">Cantidad máxima de zapatos</label>
            <input v-model.number="inputRoles.assembler.shoesMaxQuantity" type="text " class="form-control">
            <div>
             <h6 class="error" v-if="errors.assembler.shoesMaxQuantity" style="color:red" v-text="'wkjhgiugb'" ></h6>
             </div> 
          </div>
          
          <div class="mb-3">
            <label  class=" form-label ">Cantidad máxima de zapatillas</label>
            <input v-model.number="inputRoles.assembler.tennisMaxQuantity" type="text " class="form-control">  
            <div>
                <h6 class="error" v-if="errors.assembler.tennisMaxQuantity" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div>  
          </div>


          <span class="d-flex justify-content-center " >
            <button  class=" btn shadow btn-primary ">Guardar</button>
          </span>
        </fieldset>
      </form>

      <form @submit.prevent=""
       class="mt-4" v-else-if="defaultRol === 'Secretario' " >
        <fieldset >
          <h5>Secretario</h5>
               
          <div class="mb-3">
            <label  class=" form-label ">Salario base</label>
            <input v-model.number="inputRoles.secretary.baseSalary"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errors.secretary.baseSalary" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label class="form-label ">Porcentaje horas extras</label>
            <input v-model.number="inputRoles.assembler.extraHoursPercent" type="text " class="form-control">
            <div>
             <h6 class="error" v-if="errors.secretary.extraHoursPercent" style="color:red" v-text="'wkjhgiugb'" ></h6>
             </div> 
          </div>

          <span class="d-flex justify-content-center " >
            <button  class=" btn shadow btn-primary ">Guardar</button>
          </span>
        </fieldset>
      </form>

      <form @submit.prevent=""
      class="mt-4" v-else-if="defaultRol === 'Vendedor' " >
        <fieldset >
          <h5>Vendedor</h5>
          <div class="mb-3">
            <label  class="form-label">Salario base</label>
            <input v-model.number="baseSalary"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errors.seller.baseSalary" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label  class=" form-label ">Comisión</label>
            <input v-model.number="baseSalary"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errors.seller.comission" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div>  
          </div>

         

          <span class="d-flex justify-content-center " >
            <button  class=" btn shadow btn-primary ">Guardar</button>
          </span>
        </fieldset>
      </form>

      <h4 v-else > Seleccione el cargo que desea modificar.</h4>
  
    </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="../js/administrator.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"
        ></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
      </body>
    </html>
