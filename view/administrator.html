<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title> Administrador</title>
  </head>
  <body>
    <div id="app" class="container">
      <h3 class="mt-4 mb-2 text-danger text-center">Editar valores según el cargo</h3>

      <button @click="showData" class="btn btn-danger">show</button>
      
      <div class="row d-flex justify-content-start">
        <label  class="col-4 rounded-1 text-center " >Roles</label>
        <select class="col-4 rounded-1 text-center bg-light"
          v-model="defaultRol"
         
        >
          <option
            v-for="(rol,i) in wholeRoles"
            v-text="rol"
            class="rounded-4 text-center"
          ></option>
        </select>
        <span class="error text-center" style="color: red" v-if="errors"
          >Seleccione una opción valida.</span
        >
      </div>
     
<div class="container">
      <form class="mt-4" v-if="defaultRol === 'Ensamblador' "
      @submit.prevent="calculateLiquidation"
      >
        <fieldset >
               <h5  >Ensamblador</h5>
          <div class="mb-3">
            <label  class=" form-label ">Salario base</label>
            <input v-model.number="baseSalary"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errors.baseSalary" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label class="form-label ">Horas extras</label>
            <input v-model.number="extraHoursQuantity" type="text " class="form-control">
            <div>
             <h6 class="error" v-if="errors.extraHoursQuantity" style="color:red" v-text="'wkjhgiugb'" ></h6>
             </div> 
          </div>

          <div class="mb-3">
            <label  class=" form-label ">Valor del subsidio</label>
            <input v-model.number="subsidy" type="text " class="form-control">  
            <div>
                <h6 class="error" v-if="errors.subsidy" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label  class=" form-label ">Bono hijos</label>
            <input v-model.number="bonus" type="text " class="form-control"> 
            <div>
                <h6 class="error" v-if="errors.bonus" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div>   
          </div>

          <div class="mb-3">
            <label class="form-label ">Comisión</label>
            <input v-model.number="comission" type="text " class="form-control">
            <div>
                <h6 class="error" v-if="errors.comission" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div> 
          </div>

          <span class="d-flex justify-content-center " >
            <button  class=" btn shadow btn-primary ">Guardar</button>
          </span>
        </fieldset>
      </form>

      <form class="mt-4" v-else-if="defaultRol === 'Secretario' " >
        <fieldset >
          <h5>Secretario</h5>
               
          <div class="mb-3">
            <label  class=" form-label ">Salario base</label>
            <input v-model.number="baseSalary"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errors.baseSalary" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label class="form-label ">Horas extras</label>
            <input v-model.number="extraHoursQuantity" type="text " class="form-control">
            <div>
             <h6 class="error" v-if="errors.extraHoursQuantity" style="color:red" v-text="'wkjhgiugb'" ></h6>
             </div> 
          </div>

          <span class="d-flex justify-content-center " >
            <button  class=" btn shadow btn-primary ">Guardar</button>
          </span>
        </fieldset>
      </form>

      <form class="mt-4" v-else-if="defaultRol === 'Vendedor' " >
        <fieldset >
          <h5>Vendedor</h5>
          <div class="mb-3">
            <label  class="form-label">Salario base</label>
            <input v-model.number="baseSalary"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errors.baseSalary" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label  class=" form-label ">Comisión</label>
            <input v-model.number="baseSalary"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errors.baseSalary" style="color:red" v-text="'wkjhgiugb'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label class="form-label ">Subsidio</label>
            <input v-model.number="extraHoursQuantity" type="text " class="form-control">
            <div>
             <h6 class="error" v-if="errors.extraHoursQuantity" style="color:red" v-text="'wkjhgiugb'" ></h6>
             </div> 
          </div>

          <span class="d-flex justify-content-center " >
            <button  class=" btn shadow btn-primary ">Guardar</button>
          </span>
        </fieldset>
      </form>

      <h4 v-else > Seleccione el cargo que desea modificar.</h4>
  
    </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="../js/administrator.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"
        ></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
      </body>
    </html>
